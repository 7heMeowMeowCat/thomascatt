<!DOCTYPE html>
<!-- saved from url=(0040)https://thomas-catt.github.io/short.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Shortcuts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="padding: 10px 40px">
    <h1>Shortcuts</h1>
    <p>Select an item: </p>
    <ul>
      <li><a href="#" onclick="trigger(event,'cod-key')">CoD4 Key</a> A Cod4 Key that actually works</li>
    </ul>
    
    <script>
    
        trigger = function (event, name) {
            event.preventDefault()
            location = "https://raw.githubusercontent.com/thomas-catt/shortcuts/main/" + name.toLowerCase()
        }
      
      if (location.hash.length > 0) trigger(location.hash.substr(1));
      window.onerror = (msg) => (alert(msg))
    </script>






</body></html>
